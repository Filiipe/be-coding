<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <header class="header">

    <nav class="nav">
      <img src="img/logo.svg" alt="Logo apple" class="icon-logo">
      <ul class="navigation">
        <li class="navigation__items">About</li>
        <li class="navigation__items">Offers</li>
        <li class="navigation__items">Services</li>
        <li class="navigation__items">
          <input type="text" placeholder="How can we help you?" class="search-input">
        </li>
      </ul>
    </nav>

  </header>

  <section class="hero">

    <div class="hero__intro">
      <h1>Freedom calls</h1>
      <p>
        Answer a call from your surfboard. Ask Siri to send a message. Stream your favorite songs on your run. And do
        it all while leaving your phone behind. Introducing Apple Watch Series 3 with cellular. Now you have the
        freedom to go with just your watch
      </p>

      <button class="button">Watch the keynote</button>
    </div>
    <img src="img/watches.jpg" alt="">

  </section>

</body>

</html>
