<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Payment Method</title>

</head>

<body>
  <div class="wrapper">

    <div class="payment">

      <div class="payment__title">

        <div class="dots">
          <span>●</span>
          <span>●</span>
          <span>●</span>
        </div>
        <h1>Payment Method</h1>

      </div>

      <div class="payment__method">
        <img src="img/visa.svg" alt="Visa Card" class="icon">
        <p>Visa</p>
        <img src="img/check.svg" alt="Visa Card" class="icon icon--check">
      </div>

      <div class="payment__method">
        <img src="img/mastercard.svg" alt="MasterCard" class="icon">
        <p>Mastercard</p>
        <img src="img/check.svg" alt="Visa Card" class="icon icon--check">
      </div>

      <div class="payment__method">
        <img src="img/maestro.svg" alt="Maestro Card" class="icon">
        <p>Maestro</p>
        <img src="img/check.svg" alt="Visa Card" class="icon--check">
      </div>

      <div class="payment__next">
        <button class="button-next">Next Step
          <img src="img/arrow.svg" alt="Arrow" class="icon--arrow">
        </button>
      </div>

    </div>

  </div>

</body>

</html>
