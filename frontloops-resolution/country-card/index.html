<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Tourism Card</title>

</head>

<body>
  <div class="card">

    <header class="card__header">

      <nav class="card-nav">

        <ul class="card-nav__items">
          <li class="item item--left">Back <img src="img/arrow-back.svg" alt="back arrow" class="icon"></li>
          <li class="item">Netherlands</li>
          <li class="item">Spain</li>
          <li class="item">France</li>
        </ul>

      </nav>

    </header>

    <div class="card__img"></div>

    <section class="card__text">

      <h1 class="u-text-title">Visiting the pastelle city</h1>
      <p>By Jerry Henderson, in Tourism</p>

      <div class="about">

        <div class="about__img">
          <img src="img/play.svg" alt="Play button" class="icon--play">
          <p>View all photos</p>
          <img src="img/arrow-forward.svg" alt="Forward Arrow" class="icon">
        </div>

        <div class="about__text">
          As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green and
          the other is an impressive pink color.
        </div>

      </div>

    </section>

  </div>

</body>

</html>
