<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Tourism Card</title>

</head>

<body>
  <div class="card">

    <div class="card__img">
      <nav class="categories">
        <ul class="category">
          <li class="category--back"><img src="img/arrow-back.svg" alt="back arrow" class="icon-arrow icon-arrow--back">
            Back</li>
        </ul>
      </nav>
    </div>

    <section class="card__text">

      <nav class="categories categories--right">
        <ul class="category">
          <li class="category__items">Netherlands</li>
          <li class="category__items">Spain</li>
          <li class="category__items">France</li>
        </ul>
      </nav>

      <h1 class="u-text-title">Visiting the pastelle city</h1>
      <p>By Jerry Henderson, in Tourism</p>

      <div class="about">


        <div class="about__img">
          <img src="img/play.svg" alt="Play button" class="icon--play">
          <p>View all photos</p>
          <img src="img/arrow-forward.svg" alt="Forward Arrow" class="icon-arrow">
        </div>

        <div class="about__text">
          As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green and
          the other is an impressive pink color.
        </div>

      </div>

    </section>

  </div>

</body>

</html>
