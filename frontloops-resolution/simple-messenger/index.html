<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Messenger App New Design</title>

</head>

<body>

  <div class="messages">

    <div class="messages__name">
      <h1 class="heading-name">
        <span class="online-check">â€¢</span>Mark Zuckerberg</h1>
      <img src="img/close.svg" alt="close button" class="icon">
    </div>

    <p class="messages__date">Today</p>

    <div class="messages__sender">
      <div class="message-date">10:53</div>
      <div class="message-sent">
        <p>Hi, Mark I made a new design for Messenger App.</p>
      </div>
    </div>

    <div class="messages__receiver">
      <div class="message-date">10:57</div>
      <div class="message-received">
        <p>Yo! Send it to my assistant and we'll review it during the year</p>
      </div>
    </div>

    <div class="messages__sender">
      <div class="message-date">11:03</div>
      <div class="message-sent">
        <p>But Mark...</p>
      </div>
    </div>

    <div class="messages__blocked">
      <p>You were blocked by the user.</p>
    </div>

    <div class="messages__write">
      <input type="text" placeholder="Enter your message" class="message-writing">
      <button type="submit" class="button">Send</button>
    </div>

  </div>

</body>

</html>
