<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />

  <title>Flight Confirmation</title>
</head>

<body>
  <div class="ticket">
    <div class="ticket__dest">
      <div class="ticket__city">
        <h1 class="font-city">FRA</h1>
        <p class="font-city--small font">Frankfurt</p>
      </div>
      <div class="dash"></div>
      <div class="ticket__city">
        <h1 class="font-city">AMS</h1>
        <p class="font-city--small font-city--small-right">Amsterdam</p>
      </div>
    </div>
    <section class="ticket__info">

      <div class="flight-info">
        <h3 class="h3-like">Flight</h3>
        <p class="p-like">815</p>
      </div>

      <div class="flight-info">
        <h3 class="h3-like">Gate</h3>
        <p class="p-like">23I</p>
      </div>

      <div class="flight-info">
        <h3 class="h3-like">Seat</h3>
        <p class="p-like">13F</p>
      </div>

      <div class="passenger-info">
        <h3 class="h3-like">Passenger</h3>
        <p class="p-like">Robert Di Qua</p>
      </div>

      <div class="passenger-info">
        <h3 class="h3-like">Class</h3>
        <p class="p-like">Business</p>
      </div>

      <div class="passenger-info">
        <h3 class="h3-like">Departure</h3>
        <p class="p-like">3:45am, Apr 16</p>
      </div>

      <div class="qr-code">
        <img src="img/qr.svg" alt="qr-code" class="icon">
      </div>

    </section>
  </div>

</body>

</html>
