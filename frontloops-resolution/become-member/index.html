<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Become a Member</title>

</head>

<body>

  <div class="membership">
    <div class="sign">
      <div class="sign__about">
        <h1>Become a member</h1>
        <p>Use social networks to join us instantly.</p>
        <p>You won't spend any time confirming those boring emails.</p>
      </div>
      <div class="sign__up">
        <div class="sign-social">
          <button class="sign-social__button">
            <img src="img/googleplus.svg" alt="Account Icon" class="icon"> Sign up with Google+
          </button>
          <button class="sign-social__button">
            <img src="img/facebook.svg" alt="Account Icon" class="icon"> Sign Up with Facebook
          </button>
          <button class="sign-social__button">
            <img src="img/twitter.svg" alt="Account Icon" class="icon"> Sign up with twitter
          </button>
        </div>
        <div class="sign__email">
          <div>
            <p>You can still sign up with your email address</p>
          </div>
          <button class="sign-up--email">Sign up with email</button>
        </div>
      </div>
    </div>
    <div class="side-img"></div>
  </div>

</body>

</html>
